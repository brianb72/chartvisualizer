<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <title>ChartVisualizer</title>
</head>
<body>

  <div class="page-container">
    <div class="page-header">
      <span id="header-text">EURUSD 1H Renko</span>
    </div>

    <div class="page-content">
      <div id="content-svg"></div>
      <div class="content-sidebar">
        <div>
          <div>Numbers "Buy Pressure" : "Sell Pressure"</div>
          <div>Each block decays by Percent and Constant</div>
          <div>LightBlue or Brown take no action</div>
          <div>Blue hold long, Red hold short</div>
        </div>

        <div>
          <div class="split-label-value">
            <span>Percent</span>
            <input type="number" name="trend-decay-percent" id="trend-decay-percent" min="0.01" max="0.5" step="0.01" value="0.1" autocomplete="off">
          </div>
          <div class="split-label-value">
            <span>Constant</span>
            <input type="number" name="trend-decay-constant" id="trend-decay-constant" min="0.0" max="1.0" step="0.01" value="1.0" autocomplete="off">
          </div>
        </div>
        <div>
          <ul>
          <li>Click and Drag: Pan Chart</li>
          <li>Mousewheel or Pinch: Zoom</li>
          <li>Hover over brick: Info</li>
          </ul>
        </div>


      </div>
    </div>

    <div class="page-footer">
      <span><button id="button-zoom">Reset</button></span>
      <span>Footer B</span>
      <span>Footer C</span>

    </div>
  </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.panzoom.js@2.1.2/dist/svg.panzoom.min.js "></script>
    <script type="module" src="index.js"></script>
  
</body>
</html>
