<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <title>ChartVisualizer</title>
</head>
<body>

  <div class="page-container">
    <div class="page-header">
      <span id="header-text">EURUSD 1H Renko</span>
    </div>

    <div class="page-content">
      <div id="content-svg"></div>
      <div class="content-sidebar">
        <p>Click and Drag: Pan Chart</p>
        <p>Mousewheel or Pinch: Zoom</p>
        <p>Hover over brick: Info</p>
      </div>
    </div>

    <div class="page-footer">
      <span><button id="button-zoom">Reset</button></span>
      <span>Footer B</span>
      <span>Footer C</span>

    </div>
  </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.panzoom.js@2.1.2/dist/svg.panzoom.min.js "></script>
    <script type="module" src="index.js"></script>
  
</body>
</html>
